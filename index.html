<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gary.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>ChatBot Gary</title>
</head>
<body>
    <div class="tudo">
        <div class="gary" id="gary" onclick="abrir()">
            <div class="caraGary">
                <i class="bi bi-robot garyIcon"></i>
            </div>
        </div>
        <div class="chatGary" id="chatGary">
            <div class="garyChat">
                <div class="cabecalhoGary">
                    <div class="title">
                        <h5>Gary</h5>
                    </div>
                    <div onclick="fechar()" class="buttonClose" id="buttonClose">
                        <i class="bi bi-x-circle closeIcon"></i>
                    </div>
                </div>
                <div class="chatboxGary">
                    <div class="chatdoGary">
                        <div class="rowGary">
                            <div class="caradoGary">
                                <i class="bi bi-robot"></i>
                            </div>
                            <div class="garyAnswers">
                                Olá, como posso ajuda-lo
                            </div>
                        </div>
                        <div class="rowGary rowHuman">
                            <div class="caradoGary caradoHumano">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="humanAnswers">
                                DESIGN NÃO É APENAS 
                                
                                COMO SE SENTE OU SE PARECE

                                DESIGN É COMO FUNCIONA
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inputGary">
                    <div class="inputText">
                        <input type="text" name="" id="">
                    </div>
                    <div class="enviar">
                        <button type="submit">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="gary.js"></script>
</body>
</html>
